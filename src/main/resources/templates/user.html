<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<IMG SRC="https://i.pinimg.com/originals/80/ea/bd/80eabd560679b21206217ab332c2faed.gif">
    <tr th:object="${user}">
        <td><h1 th:text="${user.getUsername()} "></h1></td>
        <td><h1 th:text="${user.getEmail()}"></h1></td>
    </tr>

    <input align="right" type = "button" value = "logout"
           onclick = "window.location.href = '/logout'"/>

</body>
</html>
